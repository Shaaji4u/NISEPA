<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NISEPA</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Modern CSS Reset -->
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset@1.4.0/dist/reset.min.css">
  <style>
    :root {
      --primary-color: #696cff;  /* Mocha Mousse - 2025 Pantone Color */
      --secondary-color: #5f61e6;
      --accent-color: #8B7355;
      --text-color: #2b2c34;
      --background-light: #f8f9fa;
      --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
    }

    @property --gradient-angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      overflow-x: hidden;
      color: var(--text-color);
      scroll-behavior: smooth;
    }

    /* Navbar with glassmorphism */
    .navbar { 
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.03);
      transition: all 0.3s var(--transition-smooth);
    }
    
    .navbar.scrolled {
      background: rgba(255, 255, 255, 0.95);
      padding: 0.5rem 0;
    }

    .navbar-brand { 
      font-weight: 500; 
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .navbar-brand img {
      transition: transform 0.4s var(--transition-smooth);
    }

    .navbar-brand:hover img {
      transform: scale(1.05) rotate(5deg);
    }

    /* Modern Neomorphic Button */
    .btn-login { 
      background: linear-gradient(145deg, #7275ff, #5f61e6);
      border: none;
      color: #fff;
      padding: 0.75rem 2rem;
      font-weight: 500;
      border-radius: 12px;
      transition: all 0.4s var(--transition-smooth);
      box-shadow: 5px 5px 10px rgba(95, 97, 230, 0.2),
                  -5px -5px 10px rgba(255, 255, 255, 0.8);
    }

    .btn-login:hover { 
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 8px 8px 15px rgba(95, 97, 230, 0.25),
                  -8px -8px 15px rgba(255, 255, 255, 0.9);
    }

    .btn-login:active {
      transform: translateY(1px);
      box-shadow: inset 4px 4px 8px rgba(95, 97, 230, 0.25),
                  inset -4px -4px 8px rgba(255, 255, 255, 0.9);
    }

    /* Hero Section */
    .hero { 
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 5rem 0;  /* Increased base padding */
      overflow: hidden;
    }

    /* Animated background layers */
    .hero::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('1.jpg') center/cover no-repeat;
      filter: blur(2px) brightness(0.7);
      z-index: 0;
      transform: scale(1.1);
      animation: subtle-zoom 15s infinite alternate var(--transition-smooth);
    }

    .hero::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        var(--gradient-angle),
        rgba(248, 249, 250, 0.92),
        rgba(233, 236, 239, 0.87)
      );
      z-index: 1;
      animation: gradient-rotation 15s linear infinite;
    }

    .hero-content { 
      position: relative;
      z-index: 3;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      padding: 2rem;
      padding-top: calc(2rem + 20px);  /* Additional padding for navbar */
    }

    .hero-content h1 { 
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 600;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--text-color) 0%, var(--primary-color) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 0.8s ease-out;
      position: relative;
    }

    .hero-content h1::after {
      content: '';
      position: absolute;
      bottom: -0.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
    }

    .hero-content p { 
      font-size: clamp(1rem, 2vw, 1.25rem);
      margin-bottom: 2.5rem;
      color: #2b2c34;
      line-height: 1.7;
      animation: fadeIn 0.8s ease-out 0.2s both;
      padding: 0 1rem;
      max-width: 540px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-tag {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 2rem;
      font-size: 0.875rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.8s ease-out both;
    }

    /* Trust Indicators */
    .trust-indicators {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
      animation: fadeIn 0.8s ease-out 0.6s both;
    }

    .trust-item {
      text-align: center;
      color: var(--text-color);
      opacity: 0.9;
    }

    .trust-item .number {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .trust-item .label {
      font-size: 0.875rem;
      opacity: 0.8;
    }

    /* Modern Search Form */
    .search-container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.06),
                  -4px -4px 12px rgba(255, 255, 255, 0.8);
      padding: 0.75rem;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-out 0.4s both;
      transition: transform 0.3s var(--transition-smooth);
    }

    .search-container:hover {
      transform: translateY(-2px);
    }

    .glass-card { 
      display: flex;
      align-items: center;
      border-radius: 16px;
      overflow: hidden;
      background: white;
      transition: all 0.3s var(--transition-smooth);
    }

    .glass-card:focus-within {
      box-shadow: 0 0 0 2px var(--primary-color);
    }

    .glass-card .form-control { 
      flex: 1;
      border: none;
      padding: 1.25rem;
      font-size: 1rem;
      color: var(--text-color);
      transition: all 0.3s var(--transition-smooth);
    }

    .glass-card .form-control::placeholder { 
      color: #adb5bd;
      transition: color 0.3s var(--transition-smooth);
    }

    .glass-card .form-control:focus { 
      outline: none;
      box-shadow: none;
    }

    .glass-card .form-control:focus::placeholder {
      color: #ced4da;
    }

    .glass-card .btn-qr,
    .glass-card .btn-submit { 
      border: none;
      background: var(--primary-color);
      color: white;
      padding: 0.875rem;
      margin: 0.375rem;
      border-radius: 12px;
      font-size: 1.1rem;
      flex: 0.1;
      transition: all 0.3s var(--transition-smooth);
    }

    .glass-card .btn-qr:hover,
    .glass-card .btn-submit:hover { 
      background: var(--secondary-color);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(95, 97, 230, 0.2);
    }

    .glass-card .btn-qr:active,
    .glass-card .btn-submit:active {
      transform: translateY(1px);
    }
    .gradient-overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, rgb(0, 4, 250), rgb(0, 201, 246), rgb(241, 26, 2));
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      mix-blend-mode: overlay;
      z-index: 1;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 50% 100%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 0%; }
      100% { background-position: 0% 50%; }
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes subtle-zoom {
      from { transform: scale(1.1); }
      to { transform: scale(1.15); }
    }

    @keyframes gradient-rotation {
      0% { --gradient-angle: 0deg; }
      100% { --gradient-angle: 360deg; }
    }

    /* Modern Responsive Design */
    @media (max-width: 768px) {
      .hero {
        padding: 6rem 0 4rem;  /* Increased top padding on mobile */
      }
      
      .hero-content {
        padding: 0 1rem;
      }
      
      .search-container {
        margin: 0 1rem;
      }

      .glass-card {
        flex-wrap: wrap;
      }

      .glass-card .form-control {
        width: 100%;
        order: 1;
      }

      .glass-card .btn-qr,
      .glass-card .btn-submit {
        flex: revert;
        order: 2;
      }

      .trust-indicators {
        flex-direction: column;
        gap: 1.5rem;
        padding: 0 1rem;
      }
    }

    @media (max-width: 480px) {
      .hero {
        padding: 5rem 0 3rem;  /* Adjusted padding for very small devices */
      }

      .hero-content {
        padding-top: 1rem;
      }

      .navbar-brand span {
        font-size: 0.9rem;
      }

      .btn-login {
        padding: 0.625rem 1.5rem;
        font-size: 0.9rem;
      }
    }

    /* Accessibility Improvements */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo1.png" width="40" alt="NISEPA Logo">
        <span>NISEPA</span>
      </a>
      <div class="ms-auto">
        <a href="#" class="btn btn-login">Login</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="container hero-content">
      <span class="hero-tag">NISEPA E-invoice Platform</span>
      <h1>Welcome to E-invoice</h1>
      <p>Generate and validate your invoices efficiently and securely with NISEPA's modern digital solution.</p>
      <div class="search-container">
        <form id="searchForm" class="glass-card" onsubmit="handleSubmit(event)">
          <input type="text" id="billInput" class="form-control" placeholder="Enter invoice number" required>
          <button type="button" class="btn-qr" id="openScanner" title="Scan QR Code">
            <i class="bi bi-qr-code-scan"></i>
          </button>
          <button type="submit" class="btn-submit" title="Search">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
      <div class="trust-indicators">
        <div class="trust-item">
          <div class="number">50,000+</div>
          <div class="label">Invoices Generated</div>
        </div>
        <div class="trust-item">
          <div class="number">25</div>
          <div class="label">Local Government</div>
        </div>
        <div class="trust-item">
          <div class="number">24/7</div>
          <div class="label">Available</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 10) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
